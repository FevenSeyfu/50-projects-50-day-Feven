<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c15cb7541f.js" crossorigin="anonymous"></script>
    <title>Incrementing counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-brands fa-twitter fa-3x" style="color: #ffffff;"></i>
        <div class="counter" data-target="12000"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-youtube fa-3x" style="color: #ffffff;"></i>
        <div class="counter" data-target="5000"></div>
        <span>YouTube Subscribers</span>
    </div>
    <div class="counter-container">
        <i class="fa-brands fa-facebook fa-3x" style="color: #ffffff;"></i>
        <div class="counter" data-target="7500"></div>
        <span>Facebook Fans</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
